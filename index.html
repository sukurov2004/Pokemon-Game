<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game">

    <div class="vs">VS</div>

    <div class="player">
      <img id="playerImg2" src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/store/software/switch/70070000030771/348449056f8d3665c946218d0fd76d80431afaa272a9984fc05bed46e895379c"/>
      <h2>COMP</h2>
      <p id="playerPoint2">POINT: 0</p>
      <p id="playerStatus2" class="status">STATUS: STARTING</p>
    </div>

  </div>

  <script src="app.js"></script>

</html>
